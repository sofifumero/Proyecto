      <main>  
        <div class="containerProfile">
          <h2 class="text-title">Perfil de Usuario</h2>
     
          <!-- Imagen de perfil -->
          <div class="foto-perfil" id="fotoPreview" onclick="document.getElementById('fotoPerfil').click()">
          </div>
          <input type="file" id="fotoPerfil" accept="image/*" onchange="setFotoPerfil(event)">
     
         <form id="profileForm">
              <div class="field">
                  <label for="nombre">Nombre*</label>
                  <input class="input-perfil" type="text" id="nombre" name="nombre" required>
              </div>
     
              <div class="field">
                  <label for="segundoNombre">Segundo nombre</label>
                  <input class="input-perfil" type="text" id="segundoNombre" name="segundoNombre">
              </div>
     
              <div class="field">
                  <label for="apellido">Apellido*</label>
                  <input class="input-perfil" type="text" id="apellido" name="apellido" required>
              </div>
     
              <div class="field">
                  <label for="segundoApellido">Segundo apellido</label>
                  <input class="input-perfil" type="text" id="segundoApellido" name="segundoApellido">
              </div>
     
              <div class="field">
                  <label  for="email">E-mail*</label>
                  <input class="input-perfil" type="email" id="email" name="email" readonly required>
              </div>
     
              <div class="field">
                  <label for="telefono">Teléfono de contacto</label>
                  <input class="input-perfil" type="tel" id="telefono" name="telefono">
              </div>
              
              <div class="field switch-wrapper">
                <label for="mode-switch">Modo Oscuro:</label>
                <label class="switch">
                    <input type="checkbox" id="mode-switch">
                    <span class="slider"></span>
                </label>
            </div>
     
              <button class="boton-perfil" type="button" onclick="guardarCambios()">Guardar cambios</button>
     
              <p id="errorMsg" class="error">Por favor, complete los campos obligatorios.</p>
          </form>
      </div>
