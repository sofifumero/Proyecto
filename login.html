<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-sd-12 col-md-12 col-lg-12">
      <div class="d-flex justify-content-center mt-5">
        <div class="container-login">
          <h1>E-commerce</h1>
          <form id="registrationForm">
            <div class="form-group-login">
              <label for="username">Usuario:</label>
              <input class="input-login" type="text" id="username" name="username" required />
            </div>
            <div class="form-group-login">
              <label for="password">Contraseña:</label>
              <input class="input-login" type="password" id="password" name="password" required />
            </div>
            <div class="form-group-login">
              <input type="submit" value="Ingresar" />
            </div>
            <label class="switch" style="display: none;">
              <input type="checkbox" id="mode-switch">
              <span class="slider"></span>
            </label>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
